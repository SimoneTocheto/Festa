<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/Local.png">
    <title>Formatura ADS - Reserva de Convites</title>
</head>
<body>
    <!--Cabeçalho do Site-->
    <header>
        <img src="img/puc_logo.png" alt="Descrição da imagem" class="logo">
        <h1>Formatura PUCPR </h1>
    </header>

    <div class="sidebar">
        <a href="index.html">Informações sobre o Evento</a>
        <a class="index" href="form.html">Reserva de convites</a>
        <a href="formAction.html">Informações sobre Reserva</a>
        <a href="about.html">Informações Curso e Alunos</a>
    </div>

    <!--Conteúdo do Site-->
    <main>
        <h2>Reserva de Convites</h2>
        <p>Preencha o formulário abaixo para reservar convites para a formatura.</p>

        <form action="formAction.html" method="get">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="quantidade">Quantidade de Convites:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        
            <button type="submit"><b>Enviar Reserva</b></button>
        </form>        
    </main>
